{% extends "main.html" %}

{% block content %}

    <h1 style="color: #00A8E8;">Access Granted (After You Log In, Of Course)!</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">USERNAME</label>
        <br>
        <input type="text" name="username">
        <br><br>
        <label for="">PASSWORD</label>
        <br>
        <input type="password" name="password">
        <br><br>
        <input type="submit" value="LOGIN">
    </form>

    <h5>Don't have account? <a href="{% url 'signup' %}">Signup</a></h5>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    
{% endblock content %}
